<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign-in & Sign-up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style1.css" />
    <script src="https://kit.fontawesome.com/2fc6fee4b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sign_in">
        <form action="">
            <span>Sign In</span>
            <div id="field">
                <label for=""><i class="fas fa-user"></i></label>
                <input type="text" placeholder="Username" required />
            </div>

            <div id="field">
                <label for=""><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Password" required />
            </div>
            <a href="./forgotpassword1.html">Forgot Password?</a>
            <div id="field">
                <input type="submit" value="Log In" />
            </div>
        </form>
        <p>
            Not Registered?
            <button id="sign_up_btn">Sign up</button>
            <i class="fas fa-arrow-right"></i>
        </p>
    </div>

    <div id="sign_up">
        <form action="">
            <span>Sign Up</span>
            <div id="field">
                <label for=""><i class="fas fa-user"></i></label>
                <input type="text" placeholder="Username" required />
            </div>
            <div id="field">
                <label for=""><i class="fas fa-envelope-open"></i></label>
                <input type="email" placeholder="Email Address" required />
            </div>
            <div id="field">
                <label for=""><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Password" />
            </div>
            <div id="field">
                <label for=""><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div id="field">
                <input type="submit" value="Register" />
            </div>
        </form>
        <p>
            Already Registered?
            <button id="sign_in_btn">Sign in now</button>
            <i class="fas fa-arrow-right"></i>
        </p>
    </div>
    <script>
        let signInBtn = document.getElementById("sign_in_btn");
        let signUpBtn = document.getElementById("sign_up_btn");

        signInBtn.addEventListener("click", function () {
            let signInForm = document.getElementById("sign_in");
            signInForm.style.display = "block";
            let signUpForm = document.getElementById("sign_up");
            signUpForm.style.display = "none";
        });

        signUpBtn.addEventListener("click", function () {
            let signInForm = document.getElementById("sign_in");
            signInForm.style.display = "none";
            let signUpForm = document.getElementById("sign_up");
            signUpForm.style.display = "block";
        });
    </script>

    
</body>

</html>
